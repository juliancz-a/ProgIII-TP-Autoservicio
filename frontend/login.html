<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Retiro de Pedido</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="shortcut icon" href="./img/logo_window.png" type="image/x-icon">
</head>
<body class="login-body">
    <div id="loader">
        <div class="loader-spinner"></div>
    </div>
    <header class="nav-bar">
        <div class="logo">
            <a id="logo" href="/">
                <img class="logo-img" src="./img/logo_navbar.png" alt="NEONBITS">
            </a>
        </div>
        <a class="admin-button" href="https://neonbits.up.railway.app/login"><span class="material-symbols-outlined">admin_panel_settings</span></a> 
    </header>
    <main class="login-container">
        <section class="login-section">
            <h1>¡Bienvenido!</h1>
            <p>Ingresá tu nombre para retirar tu pedido:</p>
            <form id="login-form">
                <input type="text" id="username" autocomplete="off" placeholder="Tu nombre" minlength="4" required />
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 NEONBITS. Todos los derechos reservados.</p>
        <div class="github-links">
            <a href="https://github.com/juliancz-a" target="_blank"><img class="github-icon" src="./img/github.png" alt="">Caceres Julián</a>
            <a href="https://github.com/maaaseee" target="_blank"><img class="github-icon" src="./img/github.png" alt="">Aieta Federico</a>
        </div>
        <div class="footer-links">
            <a href="#">Términos</a>
            <a href="#">Privacidad</a>
            <a href="#">Ayuda</a>
        </div>
    </footer>
  <script type="module" src="./js/login-form.js"></script>
</body>
</html>
