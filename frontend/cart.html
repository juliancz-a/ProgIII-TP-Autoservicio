<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="shortcut icon" href="./img/logo_window.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title id="tab-title">NeonBits | Cart</title>
</head>
<body class="dark-mode">
    <div id="loader">
        <div class="loader-spinner"></div>
    </div>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <a id="logo" href="/">
                    <img draggable="false" class="logo-img" src="./img/logo_navbar.png" alt="NEONBITS">
                </a>
            </div>
            <div class="nav-content" id="nav-content">
                <div class="search-bar">
                    <input
                    id="query"
                    class="search-input"
                    type="search"
                    placeholder="Buscar..."
                    name="searchbar"/>
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                        <g>
                            <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                            ></path>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="nav-control">
                <div class="hamburger-menu" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <a href="" class="button logout-button" id="logout-button"><span class="material-symbols-outlined">logout</span></a>
                <a href="cart.html" class="button cart-button" id="cart-button"><span class="material-symbols-outlined">shopping_cart</span></a>
            </div>
        </nav>
        <nav id="nav-categories" class="nav-bar-categories">
            <ul class="categories">
                <li>
                    <button class="categories-button" value="featured">Destacados<div class="arrow-wrapper"><div class="arrow"></div></div></button>
                </li>
                <li>
                    <button class="categories-button" value="component">Componentes<div class="arrow-wrapper"><div class="arrow"></div></div></button>
                </li>
                <li>
                    <button class="categories-button" value="accessory">Accesorios<div class="arrow-wrapper"><div class="arrow"></div></div></button>
                </li>
            </ul>
            <div class="theme-toggler">
                <input type="checkbox" name="" id="toggle">
                <label for="toggle" class="toggle">
                    <span class="material-symbols-outlined sunny">sunny</span>
                    <span class="material-symbols-outlined moon">dark_mode</span>
                    <span class="ball"></span>
                </label>
            </div>
        </nav>
    </header>
    <main>
        <section class="cart-container">
            <h1>Carrito</h1>
            <section class="cart-section">
                <!-- CART GRID -->
                <section id="cart" class="cart-products">
                    <!-- Dynamic Content -->
                </section>
                <!-- CART DETAIL -->
                <section class="cart-panel">
                    <div class="cart-detail">
                        <div class="resume">
                            <h3>Resumen</h3>
                            <ul>
                                <li id="subtotal-amount">
                                </li>
                                <li id="total-amount">
                                </li>
                            </ul>
                        </div>
                        <div class="cart-options">
                            <button id="redirect-main" class="redirect-main">Seguir comprando</button>
                            <button id="redirect-checkout" class="redirect-checkout">Continuar con metodo de pago</button>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 NEONBITS. Todos los derechos reservados.</p>
        <div class="github-links">
            <a title="Eliminar" href="https://github.com/juliancz-a" target="_blank"><img class="github-icon" src="./img/github.png" alt="">Caceres Julián</a>
            <a href="https://github.com/maaaseee" target="_blank"><img class="github-icon" src="./img/github.png" alt="">Aieta Federico</a>
        </div>
        <div class="footer-links">
            <a href="#">Términos</a>
            <a href="#">Privacidad</a>
            <a href="#">Ayuda</a>
        </div>
    </footer>
    <!-- Modal de Confirmación -->
    <div id="modal-confirm" class="modal-overlay">
        <div class="modal-content">
            <h2>¿Confirmar compra?</h2>
            <p>Estás por dirigirte a la seccion de pago. ¿Quiere continuar?</p>
            <div class="modal-buttons">
                <button id="btn-confirm" class="confirm">Confirmar</button>
                <button id="btn-cancel" class="cancel">Cancelar</button>
            </div>
        </div>
    </div>
    <!-- Popup -->
    <div id="popup-container" class="popup-container">
    </div>
    <script type="module" src="./js/cart.js"></script>
    <script type="module" src="./js/utils/nav-bar.js"></script>
</body>
</html>
